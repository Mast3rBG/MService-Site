<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MService — Plugin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="site-header small">
  <canvas id="hero-canvas-2" class="hero-canvas" aria-hidden="true"></canvas>

  <div class="topbar">
    <div class="logo-wrap">
      <img src="logo.png" alt="MService logo" class="logo">
    </div>

    <nav class="topnav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="plugins.html" class="nav-link">Plugins</a>
      <a href="info.html" class="nav-link">Info</a>
    </nav>

    <div class="auth-links">
      <a href="#" class="auth-link">Log In</a>
      <a href="#" class="auth-link register">Register</a>
    </div>
  </div>

  <div class="hero-content small">
    <h1 class="hero-title" id="plugin-title">Plugin</h1>
    <p class="hero-sub" id="plugin-sub">Plugin description</p>
  </div>
</header>

<main class="site-main">

  <section class="plugin-details-box">
    <p class="price" id="plugin-price"></p>

    <p class="desc" id="plugin-desc"></p>

    <ul class="plugin-features" id="plugin-features"></ul>

    <a id="plugin-button" class="order-btn" href="#" target="_blank">
      Buy Now
    </a>
  </section>

</main>

<footer class="site-footer">
  <div class="footer-inner">
    <p>&copy; <span id="year-plugins"></span> MService</p>
  </div>
</footer>

<script src="scripts.js"></script>

<script>
const plugins = {
  element: {
    title: "Element Plugin",
    sub: "Elemental powers and abilities",
    price: "£5.99",
    desc: "Adds elemental abilities such as fire, water, lightning, and earth with balanced gameplay and full configuration.",
    features: [
      "Multiple elements",
      "Permissions support",
      "Optimized performance",
      "Easy configuration"
    ],
    button: "Buy Now",
    link: "#"
  },
  crystalmine: {
    title: "CrystalMine Plugin",
    sub: "Advanced mining mechanics",
    price: "£9.99",
    desc: "Introduces advanced mining systems with crystal drops, upgrades, and custom mechanics.",
    features: [
      "Custom ores",
      "Upgrade system",
      "Economy support",
      "Highly optimized"
    ],
    button: "Buy Now",
    link: "#"
  },
  npclight: {
    title: "NPCLight Plugin",
    sub: "Lightweight NPC system",
    price: "£7.99",
    desc: "A lightweight NPC system for shops, quests, and interactions without server lag.",
    features: [
      "Lag-free NPCs",
      "Custom skins",
      "Easy setup",
      "Server-friendly"
    ],
    button: "Buy Now",
    link: "#"
  },
  custom: {
    title: "Custom Plugin",
    sub: "Tailored solutions",
    price: "From £19.99",
    desc: "Fully custom plugins built specifically for your server and your ideas.",
    features: [
      "Any concept",
      "Optimized code",
      "Full support",
      "Custom features"
    ],
    button: "Contact on Discord",
    link: "https://discord.gg/CSTcgcSHQa"
  }
};

const params = new URLSearchParams(window.location.search);
const key = params.get("plugin") || "element";
const data = plugins[key];

document.getElementById("plugin-title").textContent = data.title;
document.getElementById("plugin-sub").textContent = data.sub;
document.getElementById("plugin-price").textContent = data.price;
document.getElementById("plugin-desc").textContent = data.desc;

const list = document.getElementById("plugin-features");
data.features.forEach(f => {
  const li = document.createElement("li");
  li.textContent = "✔ " + f;
  list.appendChild(li);
});

const btn = document.getElementById("plugin-button");
btn.textContent = data.button;
btn.href = data.link;
</script>

</body>
</html>
