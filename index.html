<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MService | Plugin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="particles-js"></div>

<header class="navbar">
  <div class="logo">
    <img src="Mlogo.png">
    <span>MService</span>
  </div>

  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="plugins.html">Plugins</a>
  </nav>

  <button class="discord-btn">Join Discord</button>
</header>

<section class="plugin-details">
  <h2 id="plugin-title"></h2>
  <p class="price" id="plugin-price"></p>
  <p class="desc" id="plugin-desc"></p>

  <ul id="plugin-features"></ul>

  <button id="plugin-btn">Buy Now</button>
</section>

<script>
const plugins = {
  element: {
    title: "Element Plugin",
    price: "€5.99",
    desc: "Adds elemental powers such as fire, water, lightning, and earth.",
    features: ["Multiple elements", "Permissions support", "Optimized"],
    button: "Buy Now"
  },
  crystalmine: {
    title: "CrystalMine Plugin",
    price: "€9.99",
    desc: "Advanced mining system with crystal drops and upgrades.",
    features: ["Custom ores", "Upgrades", "Economy support"],
    button: "Buy Now"
  },
  npclight: {
    title: "NPCLight Plugin",
    price: "€7.99",
    desc: "Lightweight NPC plugin for shops and quests.",
    features: ["Lag-free", "Custom skins", "Easy setup"],
    button: "Buy Now"
  },
  custom: {
    title: "Custom Plugin",
    price: "From €19.99",
    desc: "Fully custom plugins tailored to your server needs.",
    features: ["Any idea", "Optimized code", "Full support"],
    button: "Contact on Discord"
  }
};

const params = new URLSearchParams(window.location.search);
const plugin = plugins[params.get("plugin")] || plugins.element;

document.getElementById("plugin-title").textContent = plugin.title;
document.getElementById("plugin-price").textContent = plugin.price;
document.getElementById("plugin-desc").textContent = plugin.desc;

const list = document.getElementById("plugin-features");
plugin.features.forEach(f => {
  const li = document.createElement("li");
  li.textContent = "✔ " + f;
  list.appendChild(li);
});

document.getElementById("plugin-btn").textContent = plugin.button;
</script>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 80 },
    color: { value: "#ff0000" },
    size: { value: 3 },
    move: { speed: 2 },
    line_linked: { enable: true }
  }
});
</script>

</body>
</html>
